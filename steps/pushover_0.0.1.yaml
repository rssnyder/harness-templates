template:
  name: pushover
  identifier: pushover
  versionLabel: 0.0.1
  type: Step
  tags: {}
  spec:
    type: Http
    timeout: 1m
    spec:
      url: https://api.pushover.net/1/messages.json
      method: POST
      headers:
        - key: Content-Type
          value: application/x-www-form-urlencoded
      inputVariables:
        - name: token
          value: <+secrets.getValue("account.PUSHOVER_TOKEN")>
          type: String
        - name: user
          value: <+secrets.getValue("account.PUSHOVER_USER")>
          type: String
        - name: title
          value: <+input>
          type: String
        - name: message
          value: <+input>
          type: String
        - name: priority
          value: <+input>.default(0).allowedValues(-1,0,1,2)
          type: String
        - name: url
          value: <+pipeline.executionUrl>
          type: String
        - name: url_title
          value: execution link
          type: String
      outputVariables: []
      requestBody: ""
      assertion: <+json.object(httpResponseBody).status> == 1
    failureStrategies:
      - onFailure:
          errors:
            - AllErrors
          action:
            type: Retry
            spec:
              retryCount: 5
              retryIntervals:
                - 5s
              onRetryFailure:
                action:
                  type: Ignore
