template:
  name: git action
  identifier: git_action
  versionLabel: 0.0.1
  type: Step
  projectIdentifier: development
  orgIdentifier: default
  description: this does a thing in git
  tags:
    fewd: ""
  spec:
    type: Run
    spec:
      connectorRef: account.dockerhub
      image: alpine:latest
      shell: Sh
      command: |-
        echo "$MY_FILE"

        export FILE_TARGET="something"
      envVariables:
        MY_FILE: <+input>
      outputVariables:
        - name: FILE_TARGET
    description: im doing a thing
