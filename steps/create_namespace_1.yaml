template:
  name: create namespace
  identifier: create_namespace
  versionLabel: "1"
  type: Step
  projectIdentifier: development
  orgIdentifier: default
  tags: {}
  spec:
    timeout: 10m
    type: ShellScript
    spec:
      shell: Bash
      onDelegate: true
      source:
        type: Inline
        spec:
          script: kubectl create ns <+infra.namespace> --dry-run=client -o yaml | kubectl apply -f -
      environmentVariables: []
      outputVariables: []
